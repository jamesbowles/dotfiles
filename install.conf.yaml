- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.zshrc.pre-oh-my-zsh:
      path: zshrc.pre-oh-my-zsh
      force: true
    ~/.rspec: rspec
    ~/.agignore: agignore
    ~/bin:
      path: bin/
      create: true
